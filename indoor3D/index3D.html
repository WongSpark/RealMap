<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<script src="js/three.min.js"></script>
<script src="js/Detector.js"></script>
<script src="js/OrbitControls.js"></script>
<script src="js/IndoorMap.js"></script>
<script src="js/stats.min.js"></script>
<script src="js/Projector.js"></script>
<script src="js/IndoorMap2d.js"></script>
<script src="js/IndoorMap3d.js"></script>
<link href="css/indoor3D.css" rel="stylesheet">

<script>


    var params = {
        //,dim:"2d"
    }
    var map = IndoorMap(params);
    map.load('/data/testMapData.json', function(){
        map.showFloor(1);
        map.setSelectable(false);
        map.showPubPoints(true);
        map.setSelectable(true);

        var ul = IndoorMap.getUI(map);
        document.body.appendChild(ul);
    });

    var stats = new Stats();
    stats.domElement.style.position = 'absolute';
    stats.domElement.style.top = '0px';
    document.body.appendChild(stats.domElement);
    animate();

    function animate(){
        requestAnimationFrame(animate);
        stats.update();
    }
</script>
<ul class="testButton" style="position:absolute; top: 200px;right:40px;left: initial;width: 125px;">
    <li onclick="map.zoomIn(0.8)">Zoom In</li>
    <li onclick="map.zoomOut(0.8)">Zoom Out</li>
    <li onclick="map.setTopView()">Top View</li>
    <li onclick="map.setDefaultView()">Default View</li>
</ul>
</body>
</html>
